<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer ou Ouvrir un Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Créer ou Ouvrir un Quiz</h1>
        <form id="userCheckForm">
            <input type="text" id="usernameCheck" placeholder="Entrez votre nom d'utilisateur" required>
            <button type="submit">Continuer</button>
        </form>
        <form id="quizForm" style="display:none;">
            <input type="text" id="quizName" placeholder="Nom du quiz à créer ou ouvrir" required>
            <button type="submit">Soumettre</button>
        </form>
        <div id="quizInfo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
