<!DOCTYPE html>
<html>

<head>
    <title>Page d'accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('lundifficile.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .input-field {
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            transition: transform 0.3s;
        }

        .input-field:hover {
            transform: scale(1.1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 10px;
            font-size: 12px;
        }

        @media only screen and (max-width: 600px) {
            .input-field {
                width: 75%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenue sur notre questionnaire !</h1>
        <p>Entrez votre nom pour continuer:</p>
        <input type="text" class="input-field" id="name" placeholder="Votre nom">
    </div>

    <div class="footer">
        Fait par Victor
    </div>
</body>

</html>
